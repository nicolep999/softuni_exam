<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moodie - Movie Database{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-900 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'movies:home' %}" class="text-2xl font-bold">Moodie</a>
            <nav class="space-x-4">
                <a href="{% url 'movies:movie_list' %}" class="hover:text-blue-300">Movies</a>
                <a href="{% url 'movies:genre_list' %}" class="hover:text-blue-300">Genres</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:profile' %}" class="hover:text-blue-300">Profile</a>
                    <a href="{% url 'accounts:logout' %}" class="hover:text-blue-300">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="hover:text-blue-300">Login</a>
                    <a href="{% url 'accounts:register' %}" class="hover:text-blue-300">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% if messages %}
            <div class="messages mb-6">
                {% for message in messages %}
                    <div class="{% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% now "Y" %} Moodie. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
