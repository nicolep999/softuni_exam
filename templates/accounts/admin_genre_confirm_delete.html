{% extends 'accounts/admin_confirm_delete_base.html' %}

{% block object_details %}
<div class="bg-slate-50 rounded-xl p-6 mb-6">
    <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
            </div>
        </div>
        <div class="flex-1 min-w-0">
            <h3 class="text-lg font-semibold text-slate-800">{{ object.name }}</h3>
            {% if object.description %}
                <p class="text-slate-600 mt-1">{{ object.description }}</p>
            {% endif %}
            <div class="mt-2 text-sm text-slate-500">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    {{ object.movies.count }} movies
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
