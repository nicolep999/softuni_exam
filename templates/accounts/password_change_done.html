{% extends 'base.html' %}

{% block title %}Password Changed - Moodie{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto text-center">
        <div class="text-green-600 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold mb-4">Password Changed Successfully</h1>
        
        <p class="text-gray-600 mb-6">Your password has been changed successfully. You can now use your new password to log in.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'accounts:profile' %}" class="btn-primary">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
